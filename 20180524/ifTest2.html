<!DOCTYPE html> <!-- /src/ifTest2.html -->
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="sample.css"/><script src="sample.js"></script>
<title>웹 프로그래밍 실습</title></head>
<body><header><h2>실습 대환영</h2></header>
<nav><ul><li><a href="http://jsp.dju.ac.kr">실습서버</a></li></ul></nav>
<section><h4>연산자 예제 실습</h4>
  <script>
  ver score=window.prompt("점수 입력:");   //화면 점수 입력
  score=parseFloat(score);                //문자를 숫자로 변경
  var grade = undefined;
  if(score >= 90){                   //조건(점수가 90이상)이 true이면 수행
    grade = "A";
  }else if(score >= 80){             //조건(점수가 80이상)이 true이면 수행
    grade = "B";
  }else if(score >= 70){             //조건(점수가 70이상)이 true이면 수행
    grade = "C";
  }else{
    grade = "F";                     //위 3조건이 아니면 수행
  }
  document.write("grade=", grade, "<br/>");
  </script></section>
