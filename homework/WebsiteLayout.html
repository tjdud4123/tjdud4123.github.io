<!doctype html> <!-- WebsiteLayout.html -->
<html><head><meta charset="utf-8"/>
<title>홈페이지 레이아웃</title><style>
*{padding:0; margin:0;}
.wrap{padding:0; margin:0;}
.Header {position:relative; height:95px; margin-left:20px; margin-top:20px; margin-right:20px; margin-bottom:10px;}
.Nav {position:relative; float:left; width:23%; margin-left:20px; margin-top:10px; margin-right:10px; margin-bottom:10px;}
.Contents {position:relative; width:48%; margin-left:10px; margin-top:10px; margin-right:5px; margin-bottom:10px;}
.Aside {position:relative; float:right; width:23%; margin-left:5px; margin-top:10px; margin-right:20px; margin-bottom:10px;}
.Footer {clear:both; height:95px; margin-left:20px; margin-top:10px; margin-right:20px; margin-bottom:20px;}
.inline1{display:inline-block; height:440px;}
.bdcolor{border:2px solid black;} /*보더추가*/</style>
</head><body>
<div class="wrap">
  <div class="bdcolor Header"></div>
  <span class="inline1 bdcolor Nav"></span>
  <span class="inline1 bdcolor Contents"></span>
  <span class="inline1 bdcolor Aside"></span>
  <div class="bdcolor Footer"></div>
 </div>
</body></html>
