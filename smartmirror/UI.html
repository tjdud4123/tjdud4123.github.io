<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SmartMirror</title>
</head>
<script>
&(document).ready(function() {
  &.ajax({
    url: 'http://api.openweathermap.org/data/2.5/forecast?id=1835224&cnt=7&appid=183dc7532a8b29cbc4ab3f6f0ef67810&units=metric',
    dataType: 'json',
    type: 'GET',
    success: function(data){
        var $Icon = data.weather[0].icon;
        var $cTemp = Math.floor(data.main.temp) + '°';
        var $minmaxTemp = data.main.temp_min + '/' + data.main.temp_max;
        var $city = data.name;

        $('.CurrIcon').append('<img src="http://openweathermap.org/img/wn/' + $Icon + '@2x.png"/>');
        $('.CurrTemp').prepend($cTemp);
        $('.Temp').append($minmaxTemp);
        $('.City').append($city);
}
})
});
</script>
<body>
  <h2>날씨</h2>
<div class = 'weather'>
  <div class = 'CurrIcon'></div>  //현재 날씨 아이콘
  <div class = 'CurrTemp'></div>  //현재 기온
  <div class = 'Temp'></div>  //최저 기온, 최고 기온
  <div class = 'City'></div>  //지역이름
</div>
</body>
</html>
